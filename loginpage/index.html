<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="mainheadingparent">
         <div id="imageparent"><img src="../black.png" alt="" id="image"></div>
        <div id="mainheading">TaskFlow</div>
    </div>
    <div id="mainboxparent">
        <div id="welcomeheading">Welcome Back</div>
        <div id="subheading">Sign in to your account to continue organizing your tasks</div>
        <div id="emailheading">Email : </div>
        <div id="inputemail"><input type="text" name="" id="emailinput"></div>
        <div id="passwordheading">Password :</div>
        <div id="inputpassword"><input type="text" name="" id="passwordinput"></div>
        <div id="forgotpassord"><button id="forgot">Forgot Password ?</button></div>
        <div id="signinbuttonparent"><button id="signin" onclick="signin()">Sign In</button></div>
        <div id="additionaldetailsparent">
            <div id="head">Don't have an Account?</div>
            <div id="signup"><button id="signupbtn" onclick="signup()">Sign Up</button></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
